<div class="card-header text-center bg-primary text-white custom-card-header" style="margin-top: 20px; display: flex; justify-content: center; align-items: center;">
    <h5 class="mb-0" style="height: 37px;">CONTACT INFORMATION</h5>
</div>

<!-- Breadcrumb Section -->
<div style="margin-top: 20px;" class="d-flex justify-content-center align-items-center bg-light"> 
    <!-- Step 1 -->
    <div class="text-center me-4">
        <div class="step-square">1</div>
        <div>REGISTER</div>
    </div>

    <!-- Line between steps -->
    <div class="step-line"></div>

    <!-- Step 2 -->
    <div class="text-center me-4">
        <div class="step-square">2</div>
        <div>SUBMIT INFO</div>
    </div>

    <!-- Line between steps -->
    <div class="step-line"></div>

    <!-- Step 3 -->
    <div class="text-center">
        <div class="step-square">3</div>
        <div>COMPLETE</div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card shadow custom-card bg-light" style="width: 500px;">
        <div class="card-body">
            <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                <div class="mb-4 text-start custom-text">
                    Please fill in the following required information
                </div>

                <!-- First Name Field -->
                <div class="mb-3">
                    <label for="firstName" class="form-label"
                    [class.text-danger]="firstName.invalid && firstName.touched"><b>First Name:*</b></label>
                    <input 
                     id="firstName"
                        name="firstName"
                        type="text"
                        class="form-control"
                        [(ngModel)]="formData.firstName"
                        #firstName="ngModel"
                        required
                        minlength="2"
                        [class.is-invalid]="firstName.invalid && firstName.touched"
                    />
                    
                </div>

                <!-- Last Name Field -->
                <div class="mb-3">
                    <label for="lastName" class="form-label" 
                    [class.text-danger]="lastName.invalid && lastName.touched"><b>Last Name:*</b></label>
                    <input
                        id="lastName"
                        name="lastName"
                        type="text"
                        class="form-control"
                        [(ngModel)]="formData.lastName"
                        #lastName="ngModel"
                        required
                        minlength="2"
                        [class.is-invalid]="lastName.invalid && lastName.touched"
                    />
                    
                </div>

                <!-- State Dropdown -->
                <div class="mb-3">
                    <label for="state" class="form-label" [class.text-danger]="state.invalid && state.touched"
                    ><b>State:*</b></label>
                    <select
                        id="state"
                        name="state"
                        class="form-select"
                        [(ngModel)]="formData.state"
                        #state="ngModel"
                        style="width: 150px; height: 30px;font-size: 10px;"
                        required
                    >
                        <option value="" disabled selected>Select state</option>
                        <option value="CA">California</option>
                        <option value="NY">New York</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                    </select>
                    
                </div>

                <!-- Email Field -->
                 <div>Please provide your email address.</div>
                 All meeting correspondence will be sent via email.
                <div style="margin-top: 10px;" class="mb-3">
                    <label for="email" class="form-label" 
                    [class.text-danger]="email.invalid && email.touched"><b>Email:*</b></label>
                    <input
                        id="email"
                        name="email"
                        type="email"
                        class="form-control"
                        [(ngModel)]="formData.email"
                        #email="ngModel"
                        [class.text-danger]="email.invalid && email.touched"
                        required
                    />
                    <div *ngIf="email.invalid && email.touched" class="text-danger">
                         <div *ngIf="email.errors?.['email']">Enter a valid email address.</div>
                    </div>
                </div>

                <!-- Confirm Email Field -->
                <div class="mb-3">
                    <label for="confirmEmail" class="form-label"
                    [class.text-danger]="confirmEmail.invalid && confirmEmail.touched"><b>Confirm Email:*</b></label>
                    <input
                        id="confirmEmail"
                        name="confirmEmail"
                        type="email"
                        class="form-control"
                        [(ngModel)]="formData.confirmEmail"
                        #confirmEmail="ngModel"
                        [class.text-danger]="confirmEmail.invalid && confirmEmail.touched"
                        required
                    />
                   
                    <div *ngIf="formData.email && formData.confirmEmail && formData.email !== formData.confirmEmail && confirmEmail.touched" class="text-danger">
                        Emails do not match.
                    </div>
                </div>

                <!-- Subscribe to Newsletter -->
                <div class="form-check mb-3">
                    <input
                        type="checkbox"
                        id="subscribe"
                        name="subscribe"
                        class="form-check-input"
                        [(ngModel)]="formData.subscribe"
                    />
                    <label for="subscribe" class="form-check-label" style="color: #555;"
                  >
                        Subscribe to Newsletter
                    </label>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="submit" class="btn btn-primary">
                        Continue
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<div style="height: 37px;" class="card-footer text-center bg-light">
    <small>@Copyright 2015</small>
  </div>
